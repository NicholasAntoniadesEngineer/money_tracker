<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Money Tracker</title>
    <link rel="stylesheet" href="../../shared/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../../shared/styles/main-compiled.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        (function() {
            var m = { 'very-small': 13, small: 14, medium: 16, large: 18, 'very-large': 20 };
            var s = localStorage.getItem('money_tracker_fontScale') || 'medium';
            document.documentElement.style.fontSize = (m[s] || 16) + 'px';
        })();
    </script>
</head>
<body>
    <!-- Header will be injected by Header.js -->

    <main class="page-container" role="main">
        <div class="hero-section">
            <h1 class="hero-title">Settings</h1>
        </div>

        <div class="settings-grid">
            <!-- General Settings Card -->
            <section class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-cog"></i> General</h2>

                <div class="settings-field">
                    <label for="currency-select" class="form-label">Currency</label>
                    <select id="currency-select" class="form-select">
                        <option value="">Loading...</option>
                        <option value="£">£ (GBP)</option>
                        <option value="$">$ (USD)</option>
                        <option value="€">€ (EUR)</option>
                        <option value="¥">¥ (JPY)</option>
                        <option value="₹">₹ (INR)</option>
                        <option value="A$">A$ (AUD)</option>
                        <option value="C$">C$ (CAD)</option>
                        <option value="CHF">CHF</option>
                        <option value="NZ$">NZ$ (NZD)</option>
                        <option value="R">R (ZAR)</option>
                    </select>
                    <div id="currency-status" class="settings-status"></div>
                </div>

                <div class="settings-field">
                    <label for="font-scale-select" class="form-label">Text Size</label>
                    <select id="font-scale-select" class="form-select">
                        <option value="very-small">Very Small</option>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                        <option value="very-large">Very Large</option>
                    </select>
                </div>
            </section>

            <!-- Subscription Card -->
            <section class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-crown"></i> Subscription</h2>

                <div id="subscription-status-container" class="subscription-info-box">
                    <div id="subscription-status-message" class="subscription-badge">
                        Loading subscription status...
                    </div>

                    <div id="subscription-details" class="subscription-details-grid" style="display: none;">
                        <div id="subscription-details-content">
                            <!-- Details will be populated by JavaScript -->
                        </div>
                    </div>

                    <div id="account-created-container" class="account-info" style="display: none;">
                        <span class="account-label">Account Created:</span>
                        <span id="account-created-date" class="account-value"></span>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="start-subscription-button" class="btn btn-action" style="display: none;">
                        <i class="fas fa-star"></i> Start Subscription
                    </button>
                    <button id="refresh-subscription-button" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <a href="../../payments/views/subscription.html" class="btn btn-action">
                        <i class="fas fa-credit-card"></i> Manage
                    </a>
                </div>

                <div id="subscription-status" class="settings-status"></div>
            </section>

            <!-- Notifications Card -->
            <section id="notification-preferences-section" class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-bell"></i> Notifications</h2>

                <div id="notification-preferences-list" class="notification-prefs-grid">
                    <p class="loading-text"><i class="fas fa-spinner fa-spin"></i> Loading preferences...</p>
                </div>

                <div class="settings-actions">
                    <button id="save-notification-preferences-button" class="btn btn-action">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>

                <div id="notification-preferences-status" class="settings-status"></div>
            </section>

            <!-- Data Sharing Card -->
            <section id="data-sharing-section" class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-share-alt"></i> Data Sharing</h2>
                <p id="premium-required-message" class="premium-notice" style="display: none;">
                    Share your data with other users. Premium subscription required.
                </p>

                <div id="data-shares-list" class="data-shares-container">
                    <p class="loading-text">Loading...</p>
                </div>

                <div class="settings-actions">
                    <button id="add-share-button" class="btn btn-action">
                        <i class="fas fa-plus"></i> Add Share
                    </button>
                </div>

                <div id="add-share-form" class="share-form-container" style="display: none;">
                    <h3 class="share-form-title">Create New Share</h3>

                    <div class="share-form-grid">
                        <div class="settings-field">
                            <label for="share-email" class="form-label">User Email</label>
                            <input type="email" id="share-email" class="form-input" placeholder="user@example.com" autocomplete="email" required>
                        </div>

                        <div class="settings-field">
                            <label for="share-access-level" class="form-label">Access Level</label>
                            <select id="share-access-level" class="form-select">
                                <option value="read">Read Only</option>
                                <option value="read_write">Read/Write</option>
                                <option value="read_write_delete">Read/Write/Delete</option>
                            </select>
                        </div>
                    </div>

                    <div class="share-options">
                        <label class="checkbox-label checkbox-main">
                            <input type="checkbox" id="share-all-data">
                            <span>Share All Data</span>
                        </label>

                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="share-months" checked>
                                <span>Months</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="share-pots">
                                <span>Pots</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="share-settings">
                                <span>Settings</span>
                            </label>
                        </div>
                    </div>

                    <div id="share-months-container" class="month-selector-container">
                        <label class="form-label">Select Months</label>
                        <div class="month-selector-row">
                            <select id="month-selector-dropdown" class="form-select">
                                <option value="">Select a month...</option>
                            </select>
                            <button type="button" id="add-month-button" class="btn btn-secondary">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                        <div id="selected-months-list" class="selected-months">
                            <!-- Selected months will be added here -->
                        </div>
                    </div>

                    <div class="share-form-actions">
                        <button id="save-share-button" class="btn btn-action">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button id="cancel-share-button" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>

                    <div id="share-form-status" class="settings-status"></div>
                </div>

                <div id="data-sharing-status" class="settings-status"></div>
            </section>

            <!-- Import Card -->
            <section class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-file-import"></i> Import</h2>

                <div class="file-input-row">
                    <input type="file" id="file-input" class="form-input" accept=".json,.csv,.html" multiple>
                    <button id="import-button" class="btn btn-action">
                        <i class="fas fa-upload"></i> Import
                    </button>
                </div>

                <div id="year-input-group" class="settings-field" style="display: none;">
                    <label for="import-year" class="form-label">Year</label>
                    <input type="number" id="import-year" class="form-input" value="2025" min="2000" max="2100" style="max-width: 120px;">
                </div>

                <div class="settings-actions">
                    <button id="load-example-data-button" class="btn btn-secondary">
                        <i class="fas fa-database"></i> Load Example Data
                    </button>
                    <button id="remove-example-data-button" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Remove Example
                    </button>
                </div>

                <div id="import-status" class="settings-status"></div>
            </section>

            <!-- Export Card -->
            <section class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-file-export"></i> Export</h2>

                <div class="export-row">
                    <select id="month-selector" class="form-select">
                        <option value="">Month...</option>
                    </select>
                    <select id="export-format-select" class="form-select export-format">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                        <option value="html">HTML</option>
                    </select>
                    <button id="export-button" class="btn btn-action">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </section>

            <!-- Delete Card -->
            <section class="settings-card form-section">
                <h2 class="section-title"><i class="fas fa-trash-alt"></i> Delete</h2>

                <div class="settings-actions">
                    <select id="delete-month-selector" class="form-select" style="flex: 1; min-width: 0;">
                        <option value="">Month...</option>
                    </select>
                    <button id="delete-month-button" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-trash"></i> Delete Month
                    </button>
                </div>

                <div class="danger-zone">
                    <div class="danger-actions">
                        <button id="clear-all-data-button" class="btn btn-danger">
                            <i class="fas fa-broom"></i> Clear Cache
                        </button>
                        <button id="delete-all-user-data-button" class="btn btn-danger">
                            <i class="fas fa-skull-crossbones"></i> Delete All Data
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <div id="file-operations-status" class="settings-status"></div>
    </main>

    <!-- Database Layer -->
    <!-- Global Logging Configuration - MUST load first -->
    <script src="../../shared/config/loggingConfig.js"></script>

    <script src="../../database/config/supabaseConfig.js"></script>
    <script src="../../shared/services/authService.js"></script>
    
    <!-- Database Module Configuration -->
    <script src="../../database/config/databaseConfigBase.js"></script>
    <script src="../../database/config/moneyTrackerDatabaseConfig.js"></script>
    <script src="../../database/utils/databaseConfigHelper.js"></script>
    <script src="../../database/databaseModule.js"></script>

    <!-- Core Utilities -->
    <script src="../../shared/config/moduleRegistry.js"></script>
    <script src="../../shared/config/constants.js"></script>
    <script src="../../shared/utils/logger.js"></script>
    <script src="../../shared/utils/errorHandler.js"></script>
    <script src="../../shared/utils/validators.js"></script>
    
    <!-- Database Service -->
    <script src="../../database/services/databaseService.js"></script>
    <script src="../../database/services/dataSharingService.js"></script>
    <script src="../../database/services/fieldLockingService.js"></script>
    
    <!-- Notification Services -->
    <script src="../../database/services/notificationTypeRegistry.js"></script>
    <script src="../../database/services/notificationService.js"></script>
    <script src="../../database/services/notificationPreferenceService.js"></script>
    <script src="../../database/services/notificationChannelService.js"></script>
    <script src="../../database/services/notificationProcessor.js"></script>

    <!-- Initialize Database Module -->
    <script src="../../database/initDatabase.js"></script>

    <!-- Messaging Service -->
    <script src="../../messaging/services/messagingService.js"></script>
    
    <!-- Payments Module Configuration -->
    <script src="../../payments/config/paymentsConfigBase.js"></script>
    <script src="../../payments/config/moneyTrackerConfig.js"></script>
    <script src="../../payments/utils/configHelper.js"></script>
    <script src="../../payments/paymentsModule.js"></script>
    
    <!-- Payments Services -->
    <script src="../../payments/services/stripeService.js"></script>
    <script src="../../payments/services/paymentService.js"></script>
    <script src="../../payments/services/subscriptionService.js"></script>
    <script src="../../payments/utils/subscriptionChecker.js"></script>
    
    <!-- Initialize Payments Module -->
    <script src="../../payments/initPayments.js"></script>
    <script src="../../payments/utils/waitForPaymentsInit.js"></script>
    <script src="../../shared/utils/subscriptionGuard.js"></script>
    <script src="../../shared/utils/permissionService.js"></script>
    <script src="../../shared/utils/authGuard.js"></script>
    <script src="../../shared/utils/networkUtils.js"></script>
    <script src="../../shared/utils/offlineHandler.js"></script>
    <script src="../../database/models/dataManager.js"></script>
    <script src="../../database/models/monthFactory.js"></script>
    
    <!-- UI Layer -->
    <script src="../../shared/services/calculationService.js"></script>
    <script src="../../shared/services/formHandler.js"></script>
    <script src="../../shared/services/tableRenderer.js"></script>
    <script src="../../shared/utils/formatters.js"></script>
    <script src="../../shared/utils/csvHandler.js"></script>
    <script src="../../shared/utils/referenceImporter.js"></script>
    <script src="../../shared/services/exportService.js"></script>
    <script src="../../shared/header/header.js"></script>
    <script src="../controllers/settingsController.js"></script>
    <script>
        // Initialize application with parallel loading for better performance
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[SettingsPage] DOMContentLoaded - starting initialization');
            try {
                // PERFORMANCE OPTIMIZATION: Run independent initializations in parallel
                console.log('[SettingsPage] Starting parallel initialization...');
                const [paymentsReady, dbInitResult] = await Promise.all([
                    // Wait for payments module initialization
                    window.waitForPaymentsInit ? window.waitForPaymentsInit() : Promise.resolve(),
                    // Initialize database service
                    window.DatabaseService.initialize()
                ]);
                console.log('[SettingsPage] Parallel initialization complete');

                // Check authentication (must happen after database/payments init)
                const isAuthenticated = await window.AuthGuard.checkAuth();
                if (!isAuthenticated) {
                    return;
                }

                // Initialize SettingsController FIRST so buttons work immediately
                if (window.SettingsController) {
                    console.log('[SettingsPage] Initializing SettingsController...');
                    await window.SettingsController.init();
                    console.log('[SettingsPage] SettingsController initialized');
                }

                // Initialize settings (non-blocking - don't wait if it hangs)
                console.log('[SettingsPage] Loading settings (non-blocking)...');
                Promise.all([
                    window.DataManager.initializeSettings().catch(err => {
                        console.warn('[SettingsPage] Settings initialization failed:', err);
                    }),
                    window.DataManager.applyFontScale().catch(err => {
                        console.warn('[SettingsPage] Font size application failed:', err);
                    })
                ]).then(() => {
                    console.log('[SettingsPage] Settings loaded');
                }).catch(err => {
                    console.warn('[SettingsPage] Settings loading error:', err);
                });
                
                // Handle payment return from Stripe
                const urlParams = new URLSearchParams(window.location.search);
                const paymentStatus = urlParams.get('payment');
                if (paymentStatus === 'success') {
                    const statusDiv = document.getElementById('subscription-status');
                    if (statusDiv) {
                        statusDiv.innerHTML = '<p style="color: var(--success-color);">Payment successful! Your subscription is now active.</p>';
                    }
                    // Refresh subscription status
                    if (window.SettingsController) {
                        await window.SettingsController.loadSubscriptionStatus();
                    }
                    // Remove query parameter
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (paymentStatus === 'cancelled') {
                    const statusDiv = document.getElementById('subscription-status');
                    if (statusDiv) {
                        statusDiv.innerHTML = '<p style="color: var(--warning-color);">Payment was cancelled. You can try again when ready.</p>';
                    }
                    // Remove query parameter
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                console.log('[SettingsPage] Initialization complete!');
            } catch (error) {
                console.error('[SettingsPage] ❌ Initialization error:', error);
                console.error('[SettingsPage] Error stack:', error.stack);
                alert('Failed to initialize the application. Please check the console for details and refresh the page.');
            }
        });
    </script>
</body>
</html>
