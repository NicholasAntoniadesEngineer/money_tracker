<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Sign In</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }
        
        .auth-tab:hover {
            color: #667eea;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-auth:hover {
            background: #5568d3;
        }
        
        .btn-auth:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Money Tracker</h1>
                <p>Sign in to access your financial data</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" required autocomplete="email">
                    <div class="error-message" id="signin-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required autocomplete="current-password">
                    <div class="error-message" id="signin-password-error"></div>
                </div>
                
                <div class="error-message" id="signin-error"></div>
                <div class="success-message" id="signin-success"></div>
                
                <button type="submit" class="btn-auth" id="signin-button">
                    Sign In
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required autocomplete="email">
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required autocomplete="new-password" minlength="6">
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" name="password-confirm" required autocomplete="new-password" minlength="6">
                    <div class="error-message" id="signup-password-confirm-error"></div>
                </div>
                
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>
                
                <button type="submit" class="btn-auth" id="signup-button">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../../database/config/supabase-config.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../utils/auth-guard.js"></script>
    <script>
        // Initialize AuthService
        let authServiceInitialized = false;
        
        async function initializeAuth() {
            try {
                await window.AuthService.initialize();
                authServiceInitialized = true;
                
                // If already authenticated, redirect
                if (window.AuthService.isAuthenticated()) {
                    window.AuthGuard.redirectAfterAuth();
                }
            } catch (error) {
                console.error('Error initializing auth:', error);
            }
        }
        
        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active form
                forms.forEach(f => f.classList.remove('active'));
                document.getElementById(`${targetTab}-form`).classList.add('active');
                
                // Clear errors
                clearErrors();
            });
        });
        
        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.success-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }
        
        // Show error
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.add('show');
            }
        }
        
        // Show success
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.add('show');
            }
        }
        
        // Set button loading state
        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.disabled = loading;
                if (loading) {
                    button.innerHTML = '<span class="loading"></span>Processing...';
                } else {
                    if (buttonId === 'signin-button') {
                        button.textContent = 'Sign In';
                    } else {
                        button.textContent = 'Sign Up';
                    }
                }
            }
        }
        
        // Sign In Form Handler
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            if (!authServiceInitialized) {
                await initializeAuth();
            }
            
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            
            // Validation
            if (!email) {
                showError('signin-email-error', 'Email is required');
                document.getElementById('signin-email').classList.add('error');
                return;
            }
            
            if (!password) {
                showError('signin-password-error', 'Password is required');
                document.getElementById('signin-password').classList.add('error');
                return;
            }
            
            setButtonLoading('signin-button', true);
            
            try {
                const result = await window.AuthService.signIn(email, password);
                
                if (result.success) {
                    showSuccess('signin-success', 'Sign in successful! Redirecting...');
                    setTimeout(() => {
                        window.AuthGuard.redirectAfterAuth();
                    }, 1000);
                } else {
                    showError('signin-error', result.error || 'Sign in failed. Please try again.');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                showError('signin-error', 'An unexpected error occurred. Please try again.');
            } finally {
                setButtonLoading('signin-button', false);
            }
        });
        
        // Sign Up Form Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            if (!authServiceInitialized) {
                await initializeAuth();
            }
            
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            
            // Validation
            if (!email) {
                showError('signup-email-error', 'Email is required');
                document.getElementById('signup-email').classList.add('error');
                return;
            }
            
            if (!password) {
                showError('signup-password-error', 'Password is required');
                document.getElementById('signup-password').classList.add('error');
                return;
            }
            
            if (password.length < 6) {
                showError('signup-password-error', 'Password must be at least 6 characters');
                document.getElementById('signup-password').classList.add('error');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('signup-password-confirm-error', 'Passwords do not match');
                document.getElementById('signup-password-confirm').classList.add('error');
                return;
            }
            
            setButtonLoading('signup-button', true);
            
            try {
                const result = await window.AuthService.signUp(email, password);
                
                if (result.success) {
                    showSuccess('signup-success', 'Account created successfully! Signing you in...');
                    setTimeout(() => {
                        window.AuthGuard.redirectAfterAuth();
                    }, 1500);
                } else {
                    showError('signup-error', result.error || 'Sign up failed. Please try again.');
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showError('signup-error', 'An unexpected error occurred. Please try again.');
            } finally {
                setButtonLoading('signup-button', false);
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeAuth();
        });
    </script>
</body>
</html>
