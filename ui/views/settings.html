<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Money Tracker</title>
    <link rel="stylesheet" href="../vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Load font size IMMEDIATELY from localStorage cache to prevent FOUC
        (function() {
            const cachedFontSize = localStorage.getItem('money_tracker_fontSize');
            document.documentElement.style.fontSize = (cachedFontSize || '16') + 'px';
            
            // Sync with database once services are available
            async function syncFontSizeFromDatabase() {
                try {
                    if (window.DatabaseService && window.AuthService && window.AuthService.isAuthenticated()) {
                        const settings = await window.DatabaseService.getSettings();
                        if (settings && settings.fontSize) {
                            const fontSize = settings.fontSize;
                            document.documentElement.style.fontSize = fontSize + 'px';
                            localStorage.setItem('money_tracker_fontSize', fontSize);
                        }
                    } else if (document.readyState !== 'complete') {
                        setTimeout(syncFontSizeFromDatabase, 100);
                    }
                } catch (error) {
                    // Silently fail - use cached value
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', syncFontSizeFromDatabase);
            } else {
                syncFontSizeFromDatabase();
            }
        })();
    </script>
</head>
<body>
    <!-- Header will be injected by Header.js -->

    <main class="settings-main" role="main">

        <section class="settings-section form-section">
            <h2 class="section-title">General</h2>

            <div class="settings-row">
                <label for="currency-select" class="form-label">Currency:</label>
                <select id="currency-select" class="form-select">
                    <option value="">Loading...</option>
                    <option value="£">£ (GBP)</option>
                    <option value="$">$ (USD)</option>
                    <option value="€">€ (EUR)</option>
                    <option value="¥">¥ (JPY)</option>
                    <option value="₹">₹ (INR)</option>
                    <option value="A$">A$ (AUD)</option>
                    <option value="C$">C$ (CAD)</option>
                    <option value="CHF">CHF</option>
                    <option value="NZ$">NZ$ (NZD)</option>
                    <option value="R">R (ZAR)</option>
                </select>
                <div id="currency-status" class="settings-status"></div>
            </div>

            <div class="settings-row">
                <label for="font-size-select" class="form-label">Font Size:</label>
                <select id="font-size-select" class="form-select">
                    <option value="">Loading...</option>
                    <option value="14">Small (14px)</option>
                    <option value="16">Default (16px)</option>
                    <option value="18">Medium (18px)</option>
                    <option value="20">Large (20px)</option>
                    <option value="22">Extra Large (22px)</option>
                </select>
            </div>

        </section>

        <section class="settings-section form-section">
            <h2 class="section-title">Import</h2>

            <div class="settings-row" style="gap: 0.5rem;">
                <input type="file" id="file-input" class="form-input" accept=".json,.csv,.html" multiple style="max-width: none; flex: 1;">
                <button id="import-button" class="btn btn-action">Import</button>
            </div>

            <div id="year-input-group" class="settings-inline-group" style="display: none;">
                <label for="import-year" class="form-label">Year:</label>
                <input type="number" id="import-year" class="form-input" value="2025" min="2000" max="2100" style="width: 100px;">
            </div>

            <div class="settings-row" style="gap: 0.5rem;">
                <button id="load-example-data-button" class="btn btn-action">Load Example Data</button>
                <button id="remove-example-data-button" class="btn btn-danger">Remove Example Data</button>
            </div>

            <div id="import-status" class="settings-status"></div>
        </section>

        <section class="settings-section form-section">
            <h2 class="section-title">Export & Delete</h2>
            
            <div class="settings-row">
                <select id="month-selector" class="form-select">
                    <option value="">Select month...</option>
                </select>
            </div>

            <div class="settings-row settings-export-row">
                <select id="export-format-select" class="form-select" style="max-width: 120px;">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                    <option value="html">HTML</option>
                </select>
                <button id="export-button" class="btn btn-action">Export</button>
                <button id="delete-month-button" class="btn btn-danger" style="display: none;">Delete</button>
            </div>

            <div class="settings-row">
                <button id="clear-all-data-button" class="btn btn-danger">Clear All Cached Data</button>
            </div>
            
            <div class="settings-row">
                <button id="delete-all-user-data-button" class="btn btn-danger">Delete All User Data from Supabase</button>
            </div>
        </section>

        <section class="settings-section form-section">
            <h2 class="section-title">Subscription</h2>
            
            <div id="subscription-status-container" class="subscription-status-container">
                <div id="subscription-status-message" class="subscription-message" style="padding: var(--spacing-sm); border-radius: var(--border-radius); margin-bottom: var(--spacing-sm);">
                    Loading subscription status...
                </div>
                
                <div id="subscription-details" class="subscription-details" style="display: none; margin-top: var(--spacing-md); padding: var(--spacing-md); background: rgba(213, 213, 213, 0.85); border: var(--border-width-thin) solid var(--border-color-black); border-radius: var(--border-radius);">
                    <div id="subscription-details-content" style="display: grid; gap: var(--spacing-sm); font-size: 0.95rem;">
                        <!-- Details will be populated by JavaScript -->
                    </div>
                </div>
                
                <div id="account-created-container" class="account-created-container" style="display: none; margin-top: var(--spacing-md); padding: var(--spacing-sm); font-size: 0.95rem;">
                    <strong>Account Created:</strong> <span id="account-created-date"></span>
                </div>
            </div>
            
            <div class="settings-row" style="gap: 0.5rem; margin-top: var(--spacing-sm);">
                <button id="start-subscription-button" class="btn btn-action" style="display: none;">
                    Start Subscription (€5/month)
                </button>
                <button id="refresh-subscription-button" class="btn btn-action">
                    Refresh Status
                </button>
                <a id="manage-payment-link" href="../../payments/views/payment.html" class="btn btn-action">
                    Manage Subscription & Payment
                </a>
                <a href="../../payments/views/upgrade.html" class="btn btn-action">
                    Upgrade Plan
                </a>
            </div>
            
            <div id="subscription-status" class="settings-status"></div>
        </section>

        <div id="file-operations-status" class="settings-status"></div>
    </main>

    <footer class="main-footer" role="contentinfo">
        <p>&copy; 2025 Money Tracker. All data stored in Supabase database.</p>
    </footer>

    <!-- Database Layer -->
    <script src="../../database/config/supabase-config.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../../database/services/database-service.js"></script>
    <script src="../../payments/config/stripe-config.js"></script>
    <script src="../../payments/services/StripeService.js"></script>
    <script src="../../payments/services/SubscriptionService.js"></script>
    <script src="../../payments/services/PaymentService.js"></script>
    <script src="../../payments/utils/subscription-checker.js"></script>
    <script src="../utils/auth-guard.js"></script>
    <script src="../../database/models/data-manager.js"></script>
    <script src="../../database/models/month-factory.js"></script>
    
    <!-- UI Layer -->
    <script src="../services/CalculationService.js"></script>
    <script src="../services/FormHandler.js"></script>
    <script src="../services/TableRenderer.js"></script>
    <script src="../utils/formatters.js"></script>
    <script src="../utils/CSVHandler.js"></script>
    <script src="../utils/ReferenceImporter.js"></script>
    <script src="../services/ExportService.js"></script>
    <script src="../components/Header.js"></script>
    <script src="../controllers/SettingsController.js"></script>
    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[SettingsPage] DOMContentLoaded - starting initialization');
            try {
                // Check authentication first
                const isAuthenticated = await window.AuthGuard.checkAuth();
                if (!isAuthenticated) {
                    return;
                }
                
                // Initialize database service
                console.log('[SettingsPage] Initializing database service...');
                await window.DatabaseService.initialize();
                console.log('[SettingsPage] Database service initialized');
                
                // Initialize SettingsController FIRST so buttons work immediately
                if (window.SettingsController) {
                    console.log('[SettingsPage] Initializing SettingsController...');
                    await window.SettingsController.init();
                    console.log('[SettingsPage] SettingsController initialized');
                }
                
                // Initialize settings (non-blocking - don't wait if it hangs)
                console.log('[SettingsPage] Loading settings (non-blocking)...');
                Promise.all([
                    window.DataManager.initializeSettings().catch(err => {
                        console.warn('[SettingsPage] Settings initialization failed:', err);
                    }),
                    window.DataManager.applyFontSize().catch(err => {
                        console.warn('[SettingsPage] Font size application failed:', err);
                    })
                ]).then(() => {
                    console.log('[SettingsPage] Settings loaded');
                }).catch(err => {
                    console.warn('[SettingsPage] Settings loading error:', err);
                });
                
                // Handle payment return from Stripe
                const urlParams = new URLSearchParams(window.location.search);
                const paymentStatus = urlParams.get('payment');
                if (paymentStatus === 'success') {
                    const statusDiv = document.getElementById('subscription-status');
                    if (statusDiv) {
                        statusDiv.innerHTML = '<p style="color: var(--success-color);">Payment successful! Your subscription is now active.</p>';
                    }
                    // Refresh subscription status
                    if (window.SettingsController) {
                        await window.SettingsController.loadSubscriptionStatus();
                    }
                    // Remove query parameter
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (paymentStatus === 'cancelled') {
                    const statusDiv = document.getElementById('subscription-status');
                    if (statusDiv) {
                        statusDiv.innerHTML = '<p style="color: var(--warning-color);">Payment was cancelled. You can try again when ready.</p>';
                    }
                    // Remove query parameter
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
            } catch (error) {
                console.error('[SettingsPage] Error initializing application:', error);
                alert('Error initializing application. Please check console for details.');
            }
        });
    </script>
</body>
</html>
