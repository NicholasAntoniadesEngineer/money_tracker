<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Home</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        // Load font size IMMEDIATELY from localStorage cache to prevent FOUC
        (function() {
            const cachedFontSize = localStorage.getItem('money_tracker_fontSize');
            document.documentElement.style.fontSize = (cachedFontSize || '16') + 'px';
            
            // Sync with database once services are available
            async function syncFontSizeFromDatabase() {
                try {
                    if (window.DatabaseService && window.AuthService && window.AuthService.isAuthenticated()) {
                        const settings = await window.DatabaseService.getSettings();
                        if (settings && settings.fontSize) {
                            const fontSize = settings.fontSize;
                            document.documentElement.style.fontSize = fontSize + 'px';
                            localStorage.setItem('money_tracker_fontSize', fontSize);
                        }
                    } else if (document.readyState !== 'complete') {
                        setTimeout(syncFontSizeFromDatabase, 100);
                    }
                } catch (error) {
                    // Silently fail - use cached value
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', syncFontSizeFromDatabase);
            } else {
                syncFontSizeFromDatabase();
            }
        })();
    </script>
</head>
<body class="landing-page">
    <!-- Header will be injected by Header.js -->

    <main class="landing-main overview-main" role="main">
        <section class="hero-section">
            <h2 class="hero-title">Financial Overview</h2>
        </section>

        <section class="summary-section" aria-labelledby="summary-heading">
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-card-title">Total Income:</div>
                    <div id="overall-income" class="summary-card-value">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">Total Expenses:</div>
                    <div id="overall-expenses" class="summary-card-value">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">Total Savings:</div>
                    <div id="overall-savings" class="summary-card-value">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">Total Pots/Investments:</div>
                    <div id="overall-pots" class="summary-card-value">0.00</div>
                </div>
            </div>
        </section>

        <section class="months-comparison-section form-section" aria-labelledby="months-comparison-heading">
            <h2 id="months-comparison-heading" class="section-title">Monthly Comparison</h2>
            <table class="data-table" id="months-comparison-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Income</th>
                        <th>Fixed Costs</th>
                        <th>Variable Costs</th>
                        <th>Unplanned</th>
                        <th>Total Expenses</th>
                        <th>Pots</th>
                        <th>Savings</th>
                        <th class="delete-column-header"></th>
                    </tr>
                </thead>
                <tbody id="months-comparison-tbody">
                </tbody>
            </table>
        </section>
    </main>

    <footer class="main-footer" role="contentinfo">
        <p>&copy; 2025 Money Tracker. All data stored in Supabase database.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="../database/config/supabase-config.js"></script>
    <script src="services/AuthService.js"></script>
    <script src="../database/services/database-service.js"></script>
    
    <!-- Payments Module Configuration -->
    <script src="../payments/config/payments-config-base.js"></script>
    <script src="../payments/config/money-tracker-config.js"></script>
    <script src="../payments/utils/config-helper.js"></script>
    <script src="../payments/payments-module.js"></script>
    
    <!-- Payments Services -->
    <script src="../payments/services/StripeService.js"></script>
    <script src="../payments/services/PaymentService.js"></script>
    <script src="../payments/services/SubscriptionService.js"></script>
    <script src="../payments/utils/subscription-checker.js"></script>
    
    <!-- Initialize Payments Module -->
    <script src="../payments/init-payments.js"></script>
    <script src="../payments/utils/wait-for-payments-init.js"></script>
    <script src="utils/subscription-guard.js"></script>
    <script src="utils/auth-guard.js"></script>
    <script src="../database/models/data-manager.js"></script>
    <script src="../database/models/month-factory.js"></script>
    <script src="services/CalculationService.js"></script>
    <script src="services/FormHandler.js"></script>
    <script src="services/TableRenderer.js"></script>
    <script src="utils/formatters.js"></script>
    <script src="services/FileService.js"></script>
    <script src="services/ExportService.js"></script>
    <script src="components/Header.js"></script>
    <script src="utils/InitialData.js"></script>
    <script>
        // Protect route and initialize with all months data if no months exist
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Wait for payments module initialization before checking auth
                if (window.waitForPaymentsInit) {
                    await window.waitForPaymentsInit();
                }
                
                // Check authentication first
                const isAuthenticated = await window.AuthGuard.checkAuth();
                if (!isAuthenticated) {
                    return;
                }
                
                // Initialize database service
                await window.DatabaseService.initialize();
                
                // Initialize settings first
                await DataManager.initializeSettings();
                await DataManager.applyFontSize();
                
                // Load months from files if database is empty
                await InitialData.initializeIfEmpty();
                
                // Mark as initialized to prevent double initialization
                window.landingControllerInitialized = true;
                
                // Now initialize the LandingController
                if (window.LandingController) {
                    await window.LandingController.init();
                }
            } catch (error) {
                console.error('Error initializing landing page:', error);
            }
        });
    </script>
    <script src="controllers/LandingController.js"></script>
</body>
</html>
