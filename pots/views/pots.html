<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pots & Investments - Money Tracker</title>
    <link rel="stylesheet" href="../../shared/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../../shared/styles/main.css">
    <link rel="stylesheet" href="../styles/pots.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Load font size IMMEDIATELY from localStorage cache to prevent FOUC
        (function() {
            const cachedFontSize = localStorage.getItem('money_tracker_fontSize');
            document.documentElement.style.fontSize = (cachedFontSize || '16') + 'px';
            
            // Sync with database once services are available
            async function syncFontSizeFromDatabase() {
                try {
                    if (window.DatabaseService && window.AuthService && window.AuthService.isAuthenticated()) {
                        const settings = await window.DatabaseService.getSettings();
                        if (settings && settings.fontSize) {
                            const fontSize = settings.fontSize;
                            document.documentElement.style.fontSize = fontSize + 'px';
                            localStorage.setItem('money_tracker_fontSize', fontSize);
                        }
                    } else if (document.readyState !== 'complete') {
                        setTimeout(syncFontSizeFromDatabase, 100);
                    }
                } catch (error) {
                    // Silently fail - use cached value
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', syncFontSizeFromDatabase);
            } else {
                syncFontSizeFromDatabase();
            }
        })();
    </script>
</head>
<body>
    <!-- Header will be injected by Header.js -->

    <main class="pots-main" role="main">
        <section class="hero-section hero-section-pots">
            <h2 class="hero-title">Pots & Investments</h2>
        </section>

        <section class="summary-section">
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-card-title">Total Pots (Estimated)</div>
                    <div id="total-pots-estimated" class="summary-card-value">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">Total Pots (Actual)</div>
                    <div id="total-pots-actual" class="summary-card-value">0.00</div>
                </div>
            </div>
        </section>

        <section class="pots-list-section form-section" style="margin-bottom: 1rem;">
            <h2 class="section-title">All Pots</h2>
            <div class="pots-table-container" style="background-color: rgba(213, 213, 213, 0.85); padding: 1rem; border-radius: 0px; border: var(--border-width-thin) solid var(--border-color-black);">
                <table class="data-table" id="pots-table" style="background-color: rgba(213, 213, 213, 0.85);">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Estimated Amount</th>
                        <th>Actual Amount</th>
                        <th class="delete-column-header"></th>
                    </tr>
                </thead>
                <tbody id="pots-tbody">
                </tbody>
            </table>
            </div>
            <div style="margin-top: 1rem;">
                <button id="add-pot-button" class="btn btn-action">Add New Pot</button>
            </div>
        </section>

        <section class="pots-by-month-section form-section">
            <h2 class="section-title">Pots by Month</h2>
            <div style="margin-bottom: 1rem;">
                <select id="month-selector-pots" class="form-select">
                    <option value="">Select a month...</option>
                </select>
            </div>
            <div id="pots-by-month-container">
                <p class="empty-message">Please select a month to view pots.</p>
            </div>
        </section>
    </main>

    <footer class="main-footer" role="contentinfo">
        <p>&copy; 2025 Money Tracker. All data stored in Supabase database.</p>
    </footer>

    <script>
        // Initialize application with parallel loading for better performance
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('[pots.html] Starting initialization...');

                // PERFORMANCE OPTIMIZATION: Run independent initializations in parallel
                const [paymentsReady, dbInitResult] = await Promise.all([
                    // Wait for payments module initialization
                    window.waitForPaymentsInit ? window.waitForPaymentsInit() : Promise.resolve(),
                    // Initialize database service
                    window.DatabaseService.initialize()
                ]);
                console.log('[pots.html] Payments and Database initialized');

                // Check authentication (must happen after database/payments init)
                const isAuthenticated = await window.AuthGuard.checkAuth();
                if (!isAuthenticated) {
                    console.log('[pots.html] Not authenticated, redirecting...');
                    return;
                }
                console.log('[pots.html] Authentication check passed');

                // Initialize settings after database is ready
                await window.DataManager.initializeSettings();
                await window.DataManager.applyFontSize();
                console.log('[pots.html] Settings initialized and applied');

                // Now initialize the controller
                if (window.PotsController) {
                    await window.PotsController.init();
                    console.log('[pots.html] PotsController initialized');
                }

                console.log('[pots.html] Initialization complete!');
            } catch (error) {
                console.error('[pots.html] ‚ùå Initialization error:', error);
                console.error('[pots.html] Error stack:', error.stack);
                alert('Failed to initialize the application. Please check the console for details and refresh the page.');
            }
        });
    </script>
